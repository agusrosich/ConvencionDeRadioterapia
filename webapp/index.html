<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#303A7F">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="RTCC - RT International Convention Companion 2026">
  <title>RTCC 2026</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="img/logo-convention-gold.png">
  <link rel="apple-touch-icon" href="img/logo-convention-gold.png">
  <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@400;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Splash / Loading -->
  <div id="splash" class="splash">
    <img src="img/logo-convention-gold.png" alt="RT Convention 2026" class="splash-logo">
    <div class="splash-text">COMPANION</div>
    <div class="splash-loader"></div>
  </div>

  <!-- App Shell -->
  <div id="app" class="app hidden">

    <!-- Top Bar -->
    <header class="topbar">
      <div class="topbar-left">
        <img src="img/logo-convention-gold.png" alt="RTCC" class="topbar-logo">
        <span class="topbar-title">RTCC <span class="topbar-year">2026</span></span>
      </div>
      <button class="notif-btn" id="notifBtn" onclick="navigateTo('notifications')">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
        </svg>
        <span class="notif-badge hidden" id="notifBadge">0</span>
      </button>
    </header>

    <!-- Notification Banner -->
    <div class="notif-banner hidden" id="notifBanner">
      <div class="notif-banner-icon">!</div>
      <div class="notif-banner-text" id="notifBannerText"></div>
      <button class="notif-banner-close" onclick="closeBanner()">&times;</button>
    </div>

    <!-- Pages -->
    <main class="main">

      <!-- HOME -->
      <section id="page-home" class="page active">
        <div class="hero">
          <img src="img/logo-convention-gold.png" alt="RT International Institute Convention 2026" class="hero-logo">
          <h1 class="hero-title">Convention 2026</h1>
          <p class="hero-subtitle">Discusi&oacute;n de Casos Cl&iacute;nicos de Alto Nivel</p>
          <div class="hero-date" id="heroDate">Marzo 2026</div>
          <div class="countdown" id="countdown"></div>
        </div>

        <div class="quick-links">
          <button class="quick-link" onclick="navigateTo('agenda')">
            <div class="quick-link-icon">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>
              </svg>
            </div>
            <span>Agenda</span>
          </button>
          <button class="quick-link" onclick="navigateTo('speakers')">
            <div class="quick-link-icon">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
              </svg>
            </div>
            <span>Speakers</span>
          </button>
          <button class="quick-link" onclick="navigateTo('locations')">
            <div class="quick-link-icon">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/>
              </svg>
            </div>
            <span>Ubicaciones</span>
          </button>
          <button class="quick-link" onclick="navigateTo('notifications')">
            <div class="quick-link-icon">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/>
              </svg>
            </div>
            <span>Avisos</span>
          </button>
        </div>

        <!-- Next session preview -->
        <div class="section-card" id="nextSession">
          <h3 class="section-card-title">Pr&oacute;xima sesi&oacute;n</h3>
          <div id="nextSessionContent" class="next-session-content">
            <p class="muted">Cargando...</p>
          </div>
        </div>
      </section>

      <!-- AGENDA -->
      <section id="page-agenda" class="page">
        <h2 class="page-title">Agenda</h2>

        <!-- Day tabs -->
        <div class="tabs" id="dayTabs"></div>

        <!-- Area filters -->
        <div class="filters" id="areaFilters">
          <button class="filter-chip active" data-area="all" onclick="filterAgenda('all')">Todas</button>
          <button class="filter-chip" data-area="mama" onclick="filterAgenda('mama')">Mama</button>
          <button class="filter-chip" data-area="pulmon" onclick="filterAgenda('pulmon')">Pulm&oacute;n</button>
          <button class="filter-chip" data-area="prostata" onclick="filterAgenda('prostata')">Pr&oacute;stata</button>
          <button class="filter-chip" data-area="neuro" onclick="filterAgenda('neuro')">Neuro</button>
        </div>

        <!-- Sessions list -->
        <div id="agendaList" class="session-list"></div>
      </section>

      <!-- SPEAKERS -->
      <section id="page-speakers" class="page">
        <h2 class="page-title">Speakers</h2>

        <div class="filters" id="speakerFilters">
          <button class="filter-chip active" data-area="all" onclick="filterSpeakers('all')">Todos</button>
          <button class="filter-chip" data-area="mama" onclick="filterSpeakers('mama')">Mama</button>
          <button class="filter-chip" data-area="pulmon" onclick="filterSpeakers('pulmon')">Pulm&oacute;n</button>
          <button class="filter-chip" data-area="prostata" onclick="filterSpeakers('prostata')">Pr&oacute;stata</button>
          <button class="filter-chip" data-area="neuro" onclick="filterSpeakers('neuro')">Neuro</button>
        </div>

        <div id="speakersList" class="speakers-grid"></div>
      </section>

      <!-- LOCATIONS -->
      <section id="page-locations" class="page">
        <h2 class="page-title">Ubicaciones</h2>
        <div id="locationsList" class="locations-list"></div>
      </section>

      <!-- NOTIFICATIONS -->
      <section id="page-notifications" class="page">
        <h2 class="page-title">Notificaciones</h2>
        <div id="notificationsList" class="notifications-list"></div>
      </section>

    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-item active" data-page="home" onclick="navigateTo('home')">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span>Inicio</span>
      </button>
      <button class="nav-item" data-page="agenda" onclick="navigateTo('agenda')">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        <span>Agenda</span>
      </button>
      <button class="nav-item" data-page="speakers" onclick="navigateTo('speakers')">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
        </svg>
        <span>Speakers</span>
      </button>
      <button class="nav-item" data-page="locations" onclick="navigateTo('locations')">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/>
        </svg>
        <span>Mapa</span>
      </button>
    </nav>

    <!-- Toast snackbar -->
    <div class="toast hidden" id="toast"></div>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
